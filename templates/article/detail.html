<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    文章详情
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'article:article_list' %}">返回博客列表</a>
            </div>
        </div>
        <div class="row">
            <!-- 标题及作者 -->
            <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
            <div class="col-12 alert alert-success">作者：{{ article.author }}</div>
            <!-- 文章正文 -->
            <div class="col-12">
                <p>{{ article.body|safe }}</p>
                <a class="btn btn-sm btn-outline-info" href="{% url 'article:article_update' article.id %}">编辑文章</a>
                <a class="btn btn-sm btn-outline-danger" href="#" onclick="confirm_delete()">删除文章</a>
                <form
                    style="display: none;"
                    id="delete-form"
                    action="{% url 'article:article_delete' article.id %}"
                    method="post"
                >
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    <script>
    function confirm_delete() {
        layer.open({
            title: "确认删除",
            content: "确认删除这篇文章吗？",
            yes: function(index, layero) {
                $(`#delete-form`).submit();
                layer.close(index);
            },
        })
    }
</script>
{% endblock content %}
