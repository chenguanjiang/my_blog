{% extends "base.html" %}
{% load static %}

{% block title %}
相册
{% endblock title %}

{% block content %}
<style>
.gallery-hero{background:linear-gradient(135deg, rgba(111,66,193,.85), rgba(23,162,184,.85)),url('{% static "img/laotong.jpg" %}');background-size:cover;background-position:center;color:#fff}
.gallery-card{border:none;box-shadow:0 10px 25px rgba(0,0,0,.08);border-radius:.75rem;overflow:hidden}
.gallery-card img{width:100%;height:220px;object-fit:cover}
</style>

<section class="gallery-hero py-5 mb-4">
  <div class="container text-center">
    <h1 class="mb-2">相册</h1>
    <p class="mb-3">记录美好瞬间</p>
    <a class="btn btn-light btn-lg" href="{% url 'home' %}">返回首页</a>
  </div>
</section>

<div class="container">
  <div class="row">
    {% for image in images %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card gallery-card h-100">
        <img src="{{ image.src }}" alt="{{ image.title }}">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0">{{ image.title }}</h6>
            <a class="btn btn-sm btn-outline-primary" href="{{ image.src }}" target="_blank">查看大图</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
